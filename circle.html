<head>

            height: 100%;

<body>
    <canvas id="mycanvas" resize>

    </canvas>





 <script src="./paper-full.min.js"></script>   
<script type="text/paperscript" canvas="mycanvas" >


for(var i=50;i<=1050;i+=100){
    for(var j=50;j<=550;j+=50){
        var myCircle = new Path.Circle(new Point(i, j), 10);
        myCircle.fillColor = 'purple';
    }
}
    function onKeyDown(event){
        console.log('keypressed');
        var maxPoint=new Point(view.size.width,view.size.height);
        var initRadomPoint=Point.random();
        var randomPoint=initRadomPoint*maxPoint;
        var randomCircle=new Path.Circle({center:randomPoint,radius:10,fillColor:'orange'});
    }
    var colorChangeCircle=new Path.Circle({center:new Point(300,300),radius:100,fillColor:'yellow'});
    function onFrame(event){
        colorChangeCircle.fillColor.hue+=1;
        colorChangeCircle.scale(.95);
    }
    function onMouseDown(event){
        console.log('screen touched');
        console.log(parseInt(event.point.y));
        var maxPoint=new Point(view.size.width,view.size.height);
        var initRadomPoint=Point.random();
        var randomPoint=initRadomPoint*maxPoint;
        var randomCircle=new Path.Circle({center:randomPoint,radius:10,fillColor:'orange'});
    }
</script>
